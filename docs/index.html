<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="apiConnector.js"></script>
</head>

<body>
    <h1>Umfrage</h1>
    <button type="button" onclick="btnGetData()">Click Me Please!</button>

    <br /> <br />

    <label for="antwort">Ich bin eine Frage?</label>
    <input type="text" id="antwort" name="antwort">
    <label for="antwort2">Ich bin noch eine Frage?</label>
    <input type="text" id="antwort2" name="antwort2">
    <button type="button" onclick="btnPostData()">Antwort speichern!</button>

    <script>
        function btnGetData() {
            var data = getData();
            //data ist ein string array mit den Antworten
        };

        function btnPostData() {
            var antwort1 = $("#antwort1").val();
            var antwort2 = $("#antwort2").val();

            let antworten = [antwort1, antwort2];
            
            postData(antworten);
        };
    </script>

</body>

</html>
