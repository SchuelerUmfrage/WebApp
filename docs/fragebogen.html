<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="container border">
                    <div class="row">
                        <div class="col-12">
                            <img src="NBA.png" alt="NBA" height="300px">
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <label for="name">Name:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-6">
                <div class="container border">

                    <div class="row py-2">
                        <div class="col-6">
                            <label for="klasse">Klasse:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="klasse">
                        </div>
                    </div>

                    <div class="row py-2">
                        <div class="col-6">
                            <label for="alter">Alter:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="alter">
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="row py-4">
            <div class="col-9">

                <div class="container border">
                    <div class="row">

                        <div class="col-4 py-2">
                            <label for="hobbies">Hobbies:</label>
                        </div>
                        <div class="col-8">
                            <input maxlength="50" class="form-control" type="text" id="hobbies">
                        </div>

                        <div class="col-4 py-2">
                            <label for="favFach">Lieblingsfach:</label>
                        </div>
                        <div class="col-8">
                            <input maxlength="50" class="form-control" type="text" id="favFach">
                        </div>

                        <div class="col-4 py-2">
                            <label for="hassFach">Hassfach:</label>
                        </div>
                        <div class="col-8">
                            <input maxlength="50" class="form-control" type="text" id="hassFach">
                        </div>

                        <div class="col-4 py-2">
                            <label for="favLehrer">Lieblingslehrer/lehrerin:</label>
                        </div>
                        <div class="col-8">
                            <input maxlength="50" class="form-control" type="text" id="favLehrer">
                        </div>

                        <div class="col-4 py-2">


                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Frage wählen
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Hier sehe ich mich in 10 Jahren:</a></li>
                                  <li><a class="dropdown-item" href="#">Ohne ... hätte ich die Schulzeit nicht überstanden:</a></li>
                                </ul>
                              </div>

                        </div>

                        <div class="col-8">
                            <input maxlength="50" class="form-control" type="text" id="dropdownAntwort1">
                        </div>


                    </div>

                </div>

            </div>
            <div class="col-3">
                <!-- <div class="bg-image"   style="
                background-image: url(assets/img/sprechblase.png);
                height: 100px;" ></div> -->
                
                
            </div>
        </div>
    </div>


</body>

</html>
